<!DOCTYPE html>
<html lang="en">
<head><style>
    table{
        border: 3px solid darkblue;
        border-spacing: 4px;     
    }
    td{
        padding: 10px;
    }
    td,th{
        background-color: rgb(22, 227, 227);
        border: 1px solid black;
    }
</style>
    <title>Task 4</title>
</head>
<body>
    <table><form>
        <tr>
            <b><th style="background-color: rgb(244, 234, 50);color: crimson;height:50px;font-size: x-large;" colspan="100px" >REGISTRATION FORM</th></b>
        </tr>
        <tr>
            <td>Enter name</td>
            <th style="text-align: left;"><input type="text"></th>
        </tr>
        <tr>
            <td>Enter password</td>
            <th style="text-align: left;"><input type="password"></th>
        </tr>
        <tr>
            <td>Enter address</td>
            <th style="text-align: left;"><textarea name="address" cols="30" rows="5"></textarea></th>
        </tr>
        <tr>
            <td>Select a Game</td>
            <th style="text-align: left;">
                <input type="checkbox"name="Hockey">
                <label for="Hockey">Hockey</label><br>
                <input type="checkbox"name="Football">
                <label for="Football">Football</label><br>
                <input type="checkbox"name="Badminton">
                <label for="Badminton">Badminton</label><br>
                <input type="checkbox"name="Cricket">
                <label for="Cricket">Cricket</label><br>
                <input type="checkbox"name="Volleyball">
                <label for="Volleyball">Volleyball</label>
            </th>
        </tr>
        <tr>
            <td>Gender</td>
            <th style="text-align: left;">
                <input type="radio"name="Gender">
                <label for="gender">Male</label>
                <input type="radio"name="Gender">
                <label for="gender">Female</label>
                <input type="radio"name="Gender">
                <label for="gender">Others</label>
            </th>
        </tr>
        <tr>
            <td>Select ur age</td>
            <th style="text-align: left;">
                <select name="age" id="age">
                    <option value="age">Select</option>
                    <option value="age">1-17</option> 
                    <option value="age">18-27</option>
                    <option value="age">28-45</option>
                    <option value="age">Above 45</option> 
                </select>     
            </th>
        </tr>
        <tr>
            <td>Select Photo</td>
            <th style="text-align: left;">
               <input type="file"name="file"> 
            </th>
        </tr>
        <tr>
            <td colspan="100px">
               <button style="height:50px;width:150px;"  type="button">Click Me</button>
               <button style="height:50px;width:150px;" type="reset">Reset</button>
               <button style="height:50px;width:150px;" type="submit">Submit Form</button>
            </td>
        </tr>
    </form>
    </table>
</body>
</html>
